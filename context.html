<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .weather-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .bg-gradient {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient text-white font-sans">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">Weather Forecast</h1>
            <p class="text-lg opacity-90">Get real-time weather updates for any city</p>
        </header>

        <main>
            <div class="max-w-md mx-auto mb-8">
                <div class="relative flex items-center">
                    <input 
                        type="text" 
                        id="city-input" 
                        placeholder="Search for a city..." 
                        class="w-full px-6 py-3 rounded-full bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-70 search-input"
                    >
                    <button id="search-btn" class="absolute right-3 bg-white bg-opacity-30 hover:bg-opacity-40 p-2 rounded-full transition">
                        <i class="fas fa-search text-white"></i>
                    </button>
                </div>
                <div id="error-message" class="text-red-200 text-sm mt-2 text-center hidden"></div>
            </div>

            <div id="weather-container" class="hidden">
                <div class="weather-card max-w-2xl mx-auto p-6 md:p-8 mb-8">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <div>
                            <h2 id="location" class="text-2xl md:text-3xl font-bold"></h2>
                            <p id="date" class="text-lg opacity-90"></p>
                        </div>
                        <div id="current-temp" class="text-5xl md:text-6xl font-bold mt-4 md:mt-0"></div>
                    </div>

                    <div class="flex flex-col md:flex-row items-center justify-between mb-6">
                        <div class="flex items-center mb-4 md:mb-0">
                            <div id="weather-icon" class="w-16 h-16 mr-4"></div>
                            <div>
                                <p id="weather-description" class="text-xl capitalize"></p>
                                <p id="feels-like" class="opacity-90"></p>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-white bg-opacity-10 p-3 rounded-lg">
                                <p class="text-sm opacity-80">Humidity</p>
                                <p id="humidity" class="text-xl font-semibold"></p>
                            </div>
                            <div class="bg-white bg-opacity-10 p-3 rounded-lg">
                                <p class="text-sm opacity-80">Wind</p>
                                <p id="wind-speed" class="text-xl font-semibold"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <h3 class="text-xl font-semibold mb-4 text-center">5-Day Forecast</h3>
                <div id="forecast-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8"></div>
            </div>

            <div id="loading" class="text-center hidden">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-white mb-2"></div>
                <p>Loading weather data...</p>
            </div>
        </main>

        <footer class="text-center mt-12 opacity-70 text-sm">
            <p>© 2023 Weather Forecast App | Powered by OpenWeatherMap</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = 'YOUR_API_KEY'; // Replace with your actual OpenWeatherMap API key
            const cityInput = document.getElementById('city-input');
            const searchBtn = document.getElementById('search-btn');
            const weatherContainer = document.getElementById('weather-container');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            
            // Default city on load
            fetchWeatherData('London');
            
            // Event listeners
            searchBtn.addEventListener('click', handleSearch);
            cityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleSearch();
            });
            
            function handleSearch() {
                const city = cityInput.value.trim();
                if (city) {
                    fetchWeatherData(city);
                    cityInput.value = '';
                }
            }
            
            function fetchWeatherData(city) {
                loading.classList.remove('hidden');
                weatherContainer.classList.add('hidden');
                errorMessage.classList.add('hidden');
                
                // Current weather
                fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('City not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayCurrentWeather(data);
                        
                        // Forecast
                        return fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`);
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Forecast data not available');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayForecast(data);
                        loading.classList.add('hidden');
                        weatherContainer.classList.remove('hidden');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loading.classList.add('hidden');
                        errorMessage.textContent = error.message;
                        errorMessage.classList.remove('hidden');
                    });
            }
            
            function displayCurrentWeather(data) {
                const location = document.getElementById('location');
                const currentTemp = document.getElementById('current-temp');
                const weatherDescription = document.getElementById('weather-description');
                const feelsLike = document.getElementById('feels-like');
                const humidity = document.getElementById('humidity');
                const windSpeed = document.getElementById('wind-speed');
                const weatherIcon = document.getElementById('weather-icon');
                const date = document.getElementById('date');
                
                location.textContent = `${data.name}, ${data.sys.country}`;
                currentTemp.textContent = `${Math.round(data.main.temp)}°C`;
                weatherDescription.textContent = data.weather[0].description;
                feelsLike.textContent = `Feels like: ${Math.round(data.main.feels_like)}°C`;
                humidity.textContent = `${data.main.humidity}%`;
                windSpeed.textContent = `${Math.round(data.wind.speed * 3.6)} km/h`;
                
                // Set weather icon
                const iconCode = data.weather[0].icon;
                weatherIcon.innerHTML = `<img src="https://openweathermap.org/img/wn/${iconCode}@2x.png" alt="${data.weather[0].description}">`;
                
                // Set current date
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                date.textContent = now.toLocaleDateString('en-US', options);
            }
            
            function displayForecast(data) {
                const forecastContainer = document.getElementById('forecast-container');
                forecastContainer.innerHTML = '';
                
                // Filter to get one forecast per day (every 24 hours)
                const dailyForecasts = [];
                for (let i = 0; i < data.list.length; i += 8) {
                    dailyForecasts.push(data.list[i]);
                }
                
                dailyForecasts.forEach(forecast => {
                    const forecastDate = new Date(forecast.dt * 1000);
                    const dayName = forecastDate.toLocaleDateString('en-US', { weekday: 'short' });
                    
                    const forecastCard = document.createElement('div');
                    forecastCard.className = 'weather-card p-4 text-center';
                    forecastCard.innerHTML = `
                        <p class="font-semibold mb-2">${dayName}</p>
                        <img src="https://openweathermap.org/img/wn/${forecast.weather[0].icon}.png" alt="${forecast.weather[0].description}" class="mx-auto w-12 h-12">
                        <p class="text-sm capitalize mt-1">${forecast.weather[0].description}</p>
                        <div class="flex justify-center gap-4 mt-2">
                            <span class="font-semibold">${Math.round(forecast.main.temp_max)}°</span>
                            <span class="opacity-70">${Math.round(forecast.main.temp_min)}°</span>
                        </div>
                    `;
                    
                    forecastContainer.appendChild(forecastCard);
                });
            }
        });
    </script>
</body>
</html>
